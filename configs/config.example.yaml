# Grid Trading Bot Configuration Example
# Copy this file to config.yaml and fill in your actual values

app:
  environment: development  # Options: production, testing, development

okx:
  apikey: "your-okx-api-key"
  secretkey: "your-okx-secret-key"
  passphrase: "your-okx-passphrase"
  testnet: true  # Use OKX testnet (true) or production (false)

telegram:
  enabled: true  # Enable/disable Telegram notifications
  token: "your-telegram-bot-token"
  chatid: 123456789  # Your Telegram chat ID

server:
  port: 8080  # HTTP server port
  apitoken: "your-api-token-for-authentication"  # Token for API authentication

# Note: Grid and risk parameters are passed via API when starting the bot
# They are NOT stored in this config file
